<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注册</title>
	<meta charset="utf-8" />
    <link href="../Content/login.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.11.1.min.js"></script>
    <!--<script src="../Scripts/login/common.js"></script>-->
    <script src="../Scripts/login/supersized.3.2.7.min.js"></script>
    <script src="../Scripts/login/supersized-init.js"></script>
    <script src="../Scripts/login/jquery.validate.min.js"></script>

    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/bootstrap-datetimepicker.min.js"></script>
    <script src="../Scripts/bootstrap-datetimepicker.fr.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-ui-router.js"></script>
    <script src="../Scripts/angular-animate.min.js"></script>
    <script src="../Scripts/uibootstraptpls.js"></script>
    <script src="../Scripts/config.js"></script>
    <script src="../Scripts/app1.js"></script>
    <script src="../Scripts/md5.js"></script>
    <script src="../Scripts/Controller/LoginController.js"></script>
</head>
<body data-ng-app="myApp1">
    <div id="r-result" class="register-container" ng-controller="LoginController">
        <h1>Welcome To Vehicle Network System</h1>

        <div style="font-size:18px" class="connect">
            <p>Root In Western. Service Country.</p>
        </div>

        <form id="registerForm">
            <div>
                <input type="text" id="username" name="username" ng-model="username" class="username" placeholder="您的用户名" autocomplete="off" />
            </div>
            <div>
                <input type="password" name="password" ng-model="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
            </div>
            <div>
                <input type="password" name="confirm_password" ng-model="password2" class="confirm_password" placeholder="再次输入密码" oncontextmenu="return false" onpaste="return false" />
            </div>
            <!--<div>
                <input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off" id="number" />
            </div>-->
            <div>
                <input type="email" name="email" class="email" ng-model="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
            </div>

            <button type="submit">注 册</button>
        </form>
        <a href="LoginView.html">
            <button type="button" class="register-tis">已经有账号？</button>
        </a>

    </div>

</body>
</html>
